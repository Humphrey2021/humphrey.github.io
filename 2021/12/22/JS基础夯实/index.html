<meta name="description" content="基本名词 JS 的执行平台  在各种浏览器中 在Node中 在webView中 不论什么平台，都需要有一个执行 js 代码的环境，即执行环境  执行环境  我们写的代码，最终都是在设备的物理硬件上运行的，即内存条 js 代码在执行时会在内存中生成一个栈（先进后出）空间，本质上就是内存条中拿出一个空间 每当浏览器加载页面时，就会从计算机的内存中申请一片内存空间用来执行 js 代码（执行环境栈【ESC">
