<meta name="description" content="模块，模块化开发，规范  模块化开发的目标是把程序拆分成一个个小结构 在当前的结构中可以编写自己的逻辑代码，他拥有自己的作用域，不会影响到其他结构 在某个结构中可以向外界暴露自己的变量、函数、对象等给其他结构进行使用 在其他结构中如果需要使用别的结构的数据，则需要进行导入  那么这些个结构就是模块 基于这种模式的开发就是模块化开发 这个导入导出则就是模块化规范 为什么需要模块化？ 随着前端的发展，">
